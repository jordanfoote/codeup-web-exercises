<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>

    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">

            <label for="email">Email: </label>
            <input id="email" type="text" name="email" placeholder="Enter your email address">
            <br>

            <label for="password">Password: </label>
            <input id="password" type="password" name="password" placeholder="Enter your password"><br>
            <br>

            <p>Tell us a little about yourself</p>
            <textarea id="bio" name"bio"></textarea><br>
            <br>

            <p>How did you hear about us?</p>
            <input type="checkbox" id="billboard" name="question_1" value="Billboard">
            <label for="billboard">Billboard</label><br>
            <input type="checkbox" id="radio advertisement" name="question_1" value="Radio Advertisement">
            <label for="radio advertisement">Radio Advertisement</label><br>
            <input type="checkbox" id="internet advertisement" name="question_1" value="Internet Advertisement">
            <label for="internet advertisement">Internet Advertisement</label><br>
            <input type="checkbox" id="other" name="question_1" value="Other">
            <label for="other">Other</label><br>
            <br>

            <label for="browser">Which browser are you using</label><br>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="brave">Brave</option>
                <option value="edge">Edge</option>
                <option value="safari">Safari</option>
            </select><br>
            <br>

            <input type="submit">

        </form>
    </body>

</html>
