<!DOCTYPE html>
<!-- saved from url=(0059)https://java.codeup.com/examples/javascript/ajax-store.html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: navajowhite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 0;
            align-content: center;
            background-color: beige;
            width: 500px;
            margin: 50px;
        }

        th {
            width: 100px;
            outline: 1px solid grey;
            text-align: center;
            padding: 10px 20px;
        }

        td {
            outline: 1px solid grey;
            text-align: center;
            padding: 10px 20px;
        }

        #refresh {
            background-color: beige;
            outline: grey;
        }

    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<br>
<button id="refresh">Refresh</button>

<script src="./ajax-store_files/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    makeRequest();

    function makeRequest() {

        $.get('data/inventory.json').done(function (data, status) {
            console.log(status);
            console.log(data);

            // TODO: Take the data from inventory.json and append it to the products table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect
            //             its contents and fields
            //       HINT: You will want to target #insertProducts for your new HTML elements

            $('insertProducts').empty();

            var generatedHTML = "";

            for (var x = 0; x < data.length; x++) {
                console.log(data[x]);
                console.log(data[x].title);
                generatedHTML = "<tr><td>" + data[x].title + "</td>" +
                    "           <td>" + data[x].quantity + "</td>" +
                    "           <td>" + data[x].price + "</td> " +
                    "           <td>" + data[x].categories + "</td></tr>";

                $("#insertProducts").append(generatedHTML);
            }
        });
    }

    $('#refresh').click(makeRequest);

})();
</script>
</body>
</html>
